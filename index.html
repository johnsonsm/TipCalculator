<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="tip-calculator">
      <h1>How Much Should You Tip?</h1>
      <form>
        <div class="bill">
          <label for="bill">Bill Total:</label>
          <span>$ </span><input id="bill" type="number" name="bill" min="0" />
        </div>
      </form>
      <hr />
      <div class="options">
        <label>Tip Percentage:</label>
        <div class="percentages">
          <button id="15" onclick="calculateTip(15)">15%</button>
          <button id="20" onclick="calculateTip(20)">20%</button>
          <button id="25" onclick="calculateTip(25)">25%</button>
        </div>
        <div class="results" id="results">
          <label>You Should Tip:</label>
          <h1 id="tip">$0.00</h1>
        </div>
      </div>
    </div>
  </body>
</html>
