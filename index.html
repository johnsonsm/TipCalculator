<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="tip-calculator">
      <h1>How Much Should You Tip?</h1>
      <form>
        <div class="center bill">
          <label for="bill">Bill: </label>
          <input id="bill" type="number" name="bill" />
        </div>
      </form>
      <div class="options">
        <div class="percentages">
          <button onclick="calculateTip(15)">15%</button>
          <button onclick="calculateTip(20)">20%</button>
          <button onclick="calculateTip(25)">25%</button>
        </div>
        <p id="tip"></p>
      </div>
    </div>
  </body>
</html>
